<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Doktor Logo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header section start -->
    <header class="header">
        <a href="#" class="logo">
            <img src="/images/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="#" class="active">Anasayfa</a>
            <a href="#" class="">Hizmetlerimiz</a>
            <a href="#" class="">Referanslarımız</a>
            <a href="#" class="">Hakkımızda</a>
            <a href="#" class="">İletişim</a>
        </nav>

        <div class="buttons">
            <button>
                <i class="fas fa-search"></i>
            </button>
            <button>
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button>
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <!-- header section end -->


    <!-- home section start -->

    <section class="home">
        <div class="content">
        <h3>DİJİTAL DÜNYADAKİ REÇETENİZ!</h3>
        <p>Dijital dünyaya ilk adımlarınızı profesyonel bir şekilde atmanız için buradayız.</p>
        <a href="" class="btn">Başlayalım!</a>
        </div>
    </section>

    <!-- home section end -->

    <!-- menu section start -->

    <section class="hizmet">
        <h1>HİZMET<span>LERİMİZ</span></h1>
        <div class="box-container">
            <div class="box">
                <div class="box-head">
                    <img src="images/hizmet1.png" alt="logo tasarım">


                </div>
                <div class="box-bottom">

                </div>
            </div>
        </div>
    </section>

    <!-- menu section end -->
</body>

</html>
